<!DOCTYPE html>
<html lang="ko">
    <head>
		<meta charset="utf-8">
		<title>Rotate3d</title>
		<style>
			#wrap{width:1100px; height:1200px; border:5px dotted red; margin:50px auto;}
			.contents{margin: 50px 0; float:left;}
			.contents img{width:300px; margin:50px; border:2px solid blue;}
			.box{margin:30px 50px; perspective:300px;}
			/*3차원에서 제일 중요함 perspective가 높을 수록 왜곡이 낮아지고 낮을수록 왜곡이 커짐 */
			.rotateX{transform:rotateX(45deg);}
			.rotateY{transform:rotateY(45deg);}
			.rotateZ{transform:rotateZ(45deg);}
			.rotateXYZ{transform:rotate3d(2.5,1.2,-1.5,45deg);}
        </style>
	</head>
	<body>
        <div id="wrap">
        	<div class="contents">
        		<div class="box">
        			<img src="images/ryan3.gif" alt="" class="rotateX">
        		</div><!--.box end-->
        	</div><!--.contents end-->
        	
        	<div class="contents">
        		<div class="box">
        			<img src="images/ryan3.gif" alt="" class="rotateY">
        		</div><!--.box end-->
        	</div><!--.contents end-->
        	
        	<div class="contents">
        		<div class="box">
        			<img src="images/ryan3.gif" alt="" class="rotateZ">
        		</div><!--.box end-->
        	</div><!--.contents end-->
        	
			<div class="contents">
        		<div class="box">
        			<img src="images/ryan3.gif" alt="" class="rotateXYZ">
        		</div><!--.box end-->
        	</div><!--.contents end-->		
        </div>
	</body>
</html>
