<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transition Property</title>
		<style>
			div{
				width:100px;
				height:100px;
				background:red;
				border:1px solid blue;
				transition-property:width,height,background,border,transform;
				/*  1.all  : 기본값, 이 속성을 생략할 경우 모든 대상이 트랜지션의 대상이 되며 디폴트값이다.
					2.none : 트랜지션 속성이 적용 X
					3.[속성1,속성2,속성3] : 이 경우, 입력한 속성값만 적용이 되고 안적은 애는 안움직임 */
				transition-duration:3s;
			}
			
			div:hover{
				width:400px;
				height:400px;
				background:yellow;
				border:10px solid green;
				transform:translateX(100px);
				
			}
		</style>
	</head>
	<body>
		<div>
			<h2>재미있는 웹02!</h2>	
		</div>
	</body>
</html>
