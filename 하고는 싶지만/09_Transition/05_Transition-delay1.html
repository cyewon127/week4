<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transition Delay1</title>
		<style>
			div{
				width:100px;
				height:100px;
				background:yellow;
				border:5px solid red;
				transition-property:width,height,background,border,transform;
				transition-duration:.5s;
				transition-delay:1s,2s,3s,4s,5s; /*순서대로 효과가 적용이 된다.*/
			}
			
			div:hover{
				width:300px;
				height:300px;
				background: skyblue;
				border:10px solid green;
				transform:translateX(100px);
			}
		</style>
	</head>
	<body>
        <div>
        	<h2>Transition Delay</h2>
        	
        </div>
	</body>
</html>
