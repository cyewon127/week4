<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Transition Duration</title>
        <style>
			div{
				width:100px; 
				height:100px;
				background:pink;
				border:1px solid;
				transition: width,height,background,border,transform;
				transition-duration:1s,2s,3s,4s,5s;				
				
				/*1초와 2초가 반복된다 위의 5가지 속성을, 순차적으로 적용이 된다.*/
			}
			div:hover{
				width:300px; 
				height:300px; 
				background:yellow;
				border:10px solid red;
				transform:rotate(270deg);
				transition-duration:1s; 	/*0.5초를 적용할때 .5라고 표기해도된다.*/
			}
        </style>
    </head>
    <body>
    	<div></div>
    </body>
</html>
