<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>02_animation2</title>
		<style type="text/css">
            div{
                width:100px;
                height:100px;
                background:red;
                animation-name:ani1;
                animation-duration:4s;
            }
            
            @keyframes ani1{
                20%{background:black;}
                40%{background:yellow;}
                60%{background:pink;}
                80%{background:blue;}
            }
		</style>
	</head>
	<body>

		<div></div>

	</body>
</html>
